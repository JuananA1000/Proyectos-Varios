<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Async Await</title>
  </head>
  <body>
    <!-- 
      TUTORIAL: https://youtu.be/6O8ax3JYboc?si=wDu_-0WcuOyYRkCJ
    -->
    <h1>Asincronía en JavaScript</h1>
    <div class="contenido">Aquí aparecerá el contenido que se desee de manera asíncrona</div>
    <button>Recargar</button>

    <div class="getters">
      <div id="getDataEl">
        <h2>Retornar datos de manera SÍNCRONA</h2>
      </div>
      <div id="getDataTimeoutEl">
        <h2>Retornar datos con un pequeño retardo de 2 segundos</h2>
        <div class="loaderTimeOut"></div>
      </div>
      <div id="getDataPromiseEl">
        <h2>Retornar datos con PROMESAS</h2>
        <div class="loader"></div>
      </div>
      <div id="asyncFetchingEl">
        <h2>Retornar datos de manera ASÍNCRONA</h2>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>

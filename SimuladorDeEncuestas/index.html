<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simulador de Encuestas</title>
  </head>
  <body>
    <h1>Simulador de Encuestas</h1>
    <div class="pregunta q1">
      <form>
        <h3 class="cuenta-atras">00</h3>
        <h3>1. Capital de España</h3>
        <input type="radio" id="paris" value="paris" />
        <label for="paris">París</label><br />
        <input type="radio" id="madrid" value="madrid" />
        <label for="madrid">Madrid</label><br />
        <input type="radio" id="berlin" value="berlin" />
        <label for="berlin">Berlín</label>
      </form>
    </div>

    <div class="pregunta q2 oculto">
      <form>
        <h3 class="cuenta-atras">00</h3>
        <h3>2. Rojo + Amarillo</h3>
        <input type="radio" id="naranja" value="naranja" />
        <label for="naranja">Naranja</label><br />
        <input type="radio" id="verde" value="verde" />
        <label for="verde">Verde</label><br />
        <input type="radio" id="rosa" value="rosa" />
        <label for="rosa">Rosa</label>
      </form>
    </div>

    <div class="pregunta q3 oculto">
      <form>
        <h3 class="cuenta-atras">00</h3>
        <h3>3. Figura con 4 lados</h3>
        <input type="radio" id="triangulo" value="triangulo" />
        <label for="triangulo">Triángulo</label><br />
        <input type="radio" id="cuadrado" value="cuadrado" />
        <label for="cuadrado">Cuadrado</label><br />
        <input type="radio" id="circulo" value="circulo" />
        <label for="circulo">Círculo</label>
      </form>
    </div>

    <button id="btn-play">></button>

    <script src="main.js"></script>
  </body>
</html>

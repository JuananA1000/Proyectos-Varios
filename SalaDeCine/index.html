<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sala de cine</title>

    <!--

    <h1>Sala de cine</h1>

    <!-- Selector de películas -->
    <div class="movie-container">
      <label>Elegir Película</label>
      <select id="movie">
        <option value="">-- Selecciona --</option>
        <option value="10">Isi & Disi: Amor a lo bestia (10€)</option>

        <option value="8">Eusebio, el Prínsipe de las Tinieblas (8€)</option>

    </div>

    <!-- Leyenda -->

      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Seleccionado</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Ocupado</small>
      </li>

      <div class="screen"></div>

      <div class="row">
        <div class="seat"></div>

      </div>

        <div class="seat occupied"></div>
        <div class="seat occupied"></div>

        <div class="seat"></div>

      <div class="row">
        <div class="seat"></div>

        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
    </div>

    <p class="text">Has elegido <span id="count">0</span> asientos a <span id="total">0</span>€</p>

    <script src="main.js"></script>

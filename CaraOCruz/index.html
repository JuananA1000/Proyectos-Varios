<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cara o Cruz</title>
  </head>
  <body>
    <!-- 
      TUTORIAL: https://www.youtube.com/watch?v=-o-H1Ecqo_M
    -->
    <h1>Cara o cruz</h1>

    <div class="container">
      <div class="stats">
        <p id="heads-count">Heads: 0</p>
        <p id="tails-count">Tails: 0</p>
      </div>
      <div class="coin" id="coin">
        <div class="heads">
          <img src="./images/heads.png" alt="heads" width="150" />
        </div>
        <div class="tails">
          <img src="./images/tails.png" alt="heads" width="150" />
        </div>
      </div>
      <div class="buttons">
        <button id="flip-button">Tirar Moneda</button>
        <button id="reset-button">Reiniciar</button>
      </div>
    </div>


    <script src="main.js"></script>
  </body>
</html>
